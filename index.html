<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Live Typo Session Cheat</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>Kitten Profile</h1>
    <nav>
      {{#link-to "cat"}}Cat{{/link-to}} | {{#link-to "about"}}About{{/link-to}}
    </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="cat">
    <div class="row">
      <div class="col-md-4">
        <h3>{{name}}</h3>
        <h4>{{age}} years old</h4>
        <img {{bind-attr src=imageUrl}}>
      </div>
      <div class="col-md-4">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="cat/index">
    <button class="btn" {{action "edit"}}>Edit</button>
  </script>  

  <script type="text/x-handlebars" data-template-name="cat/edit">
    <h3>Edit</h3>

    <div class="input-group">
      <span class="input-group-addon">Name</span>
      {{input value=name class="form-control"}}
    </div>
    <div class="input-group">
      <span class="input-group-addon">Age</span>
      {{input value=age class="form-control"}}
    </div>
    <div class="input-group">
      <span class="input-group-addon">Image</span>
      {{input value=imageUrl class="form-control"}}
    </div>
    <button class="btn" {{action "done"}}>Done</button>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <h5>Version 0.1, copyright none of your business.</h5>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
